        <h1>Application Deployment</h1>
    </header>
    <section class="input-content">
        <h2>Step 3.  Deploy Project</h2>
        <form class="form" [formGroup]="createForm" (ngSubmit)="onSubmit()">

            <input class="form__inset" type="text" formControlName="githuburl" placeholder="Username"
                name="username">

            </div> -->

            <!-- <label for="name">Project Name</label>
            <input class="form__inset" type="text" formControlName="project_name" placeholder="Project Name"
                name="Project Name">
            <div class="form-text validation-message text-danger"

            <label for="appname">App Name</label>
            <input class="form__inset" type="text" formControlName="app_name" placeholder="App Name" name="appname">
            <div class="form-text validation-message text-danger"
                *ngIf=" AppName.errors?.['required'] && (AppName.touched || AppName.dirty)">
                Please Enter APP Name
            </div>
            <!-- <div *ngIf="deployedURl!==''">Apllication Deployed Succesfully! Here is the URL <a [href]="'http://'+'deployedURl'" target="_blank" [innerHTML]="deployedURl"></a></div> -->

            <div *ngIf="showProgressBar" class="loading-overlay">
                <div class="loader"></div>
                <p class="loading-text">Just a moment! Creating your Application...</p>
            </div>
        </form>
        <div class="btns">
            <button class="btn btn-cancel" (click)="onCancel()">Cancel</button>
            <button class="btn btn-confirm" [disabled]="createForm.invalid" (click)="onSubmit()">Submit</button>
        </div>
        <div style="margin-top: 40px;" *ngIf="deployedURl!==''">Apllication Deployed Succesfully! Here is the URL <a [href]="'http://'+deployedURl" target="_blank" [innerHTML]="deployedURl"></a></div>
