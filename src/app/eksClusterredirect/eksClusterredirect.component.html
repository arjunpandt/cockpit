<div class="header-blue">
    <div class="container hero">
        <div class="cluster">
            <h1 *ngIf="!eks_job_id"><b>Cluster creation is in process!<br>Please wait for some time we are currently fetching your job id....</b></h1>
            <h1 *ngIf="eks_job_id"><b>Cluster creation is in process..<br>Now you can check your pipeline  here.</b></h1>
            <button class="btns btn btn-light action-button" [disabled]="!eks_job_id" (click)="postDataaws()"> Check Here!!!</button>
        </div>
    </div>
    <div class="color" *ngIf="responseString">
        <h3>Response Data:</h3>
        <p>{{ responseString }}</p>
    </div>
    <div *ngIf="loading" class="loader"></div> 
</div>
